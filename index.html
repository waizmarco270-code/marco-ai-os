    <!-- PWA Setup -->
    <link rel="manifest" href="./manifest.json" />
    <link rel="icon" type="image/jpeg" href="./logo.jpg" />
    <link rel="apple-touch-icon" href="./logo.jpg" />
    <meta name="theme-color" content="#000000" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap');
      
      html, body {
        background-color: #000;
        color: #fff;
        font-family: 'Rajdhani', sans-serif;
        overflow: hidden;
        overscroll-behavior: none;
        -webkit-tap-highlight-color: transparent;
        height: 100dvh; /* Dynamic Viewport Height for mobile browsers */
        width: 100vw;
        margin: 0;
        padding: 0;
      }
      
      h1, h2, h3, h4, h5, h6, .hud-font {
        font-family: 'Orbitron', sans-serif;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.5);
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(6, 182, 212, 0.3);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(6, 182, 212, 0.6);
      }

      /* Animations */
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.8; box-shadow: 0 0 10px currentColor; }
        50% { opacity: 1; box-shadow: 0 0 20px currentColor, 0 0 40px currentColor; }
      }
      
      @keyframes scanline {
        0% { transform: translateY(-100%); }
        100% { transform: translateY(100vh); }
      }

      .scanline::after {
        content: " ";
        display: block;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
        background-size: 100% 4px;
        z-index: 50;
        pointer-events: none;
        opacity: 0.15;
      }

      .glass-panel {
        background: rgba(10, 10, 10, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5);
      }
    </style>

    <div id="root" style="height: 100%; width: 100%;"></div>
    <script type="module" src="./index.tsx"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./sw.js')
            .then(reg => {
               console.log('MARCO Service Worker Registered');
               // Force update if available
               reg.update();
            })
            .catch(err => console.log('SW Registration Failed:', err));
        });
      }
    </script>
